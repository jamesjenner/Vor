            <h4 class="pane-title">General Settings</h4>
          </div>
          <div class="pane-body">
            <div class="row">
              <div class="col-md-12">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceLocalConfig">Local Configuration</label>
                    <div class="col-md-1">
                      <input id="preferenceLocalConfig" name="preferenceLocalConfig" type="checkbox" required="required" class="form-control" data-toggle="toggle" placeholder="" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceLogo">Logo</label>
                    <div class="col-md-6">
                      <input id="preferenceLogo" name="preferenceLogo" maxlength="200" type="text" required="required" class="form-control" placeholder="Select the logo" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceTitle">Title</label>
                    <div class="col-md-6">
                      <input id="preferenceTitle" name="preferenceTitle" maxlength="200" type="text" required="required" class="form-control" placeholder="Enter the title for the display" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceSubTitle">Subtitle</label>
                    <div class="col-md-6">
                      <input id="preferenceSubTitle" name="preferenceSubTitle" maxlength="200" type="text" required="required" class="form-control" placeholder="Enter the subtitle for the display" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceLocation">Location</label>
                    <div class="col-md-6">
                      <input id="preferenceLocation" name="preferenceLocation" maxlength="200" type="text" required="required" class="form-control" placeholder="Enter the location of the display" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceDisplayRows">Rows</label>
                    <div class="col-md-2">
                      <input id="preferenceDisplayRows" name="preferenceDisplayRows" maxlength="200" type="text" required="required" class="form-control" placeholder="Number of rows" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceDisplayColumns">Columns</label>
                    <div class="col-md-2">
                      <input id="preferenceDisplayColumns" name="preferenceDisplayColumns" maxlength="200" type="text" required="required" class="form-control" placeholder="Number of columns" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceHeaderEnabled">Display Header</label>
                    <div class="col-md-1">
                      <input id="preferenceHeaderEnabled" name="preferenceHeaderEnabled" type="checkbox" required="required" class="form-control" data-toggle="toggle" placeholder="" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceBannerEnabled">Display Banner</label>
                    <div class="col-md-1">
                      <input id="preferenceBannerEnabled"  name="preferenceBannerEnabled" type="checkbox" required="required" class="form-control" data-toggle="toggle" placeholder="" />
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceBannerPosition">Banner Position</label>
                    <div class="col-md-4">
                      <select id="preferenceBannerPosition" name="preferenceBannerPosition" class="selectpicker">
                        <option>Top</option>
                        <option>Bottom</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label" for="preferenceBannerRotationPeriod">Banner Rotation Period (ms)</label>
                    <div class="col-md-2">
                      <input id="preferenceBannerRotationPeriod" name="preferenceBannerRotationPeriod" maxlength="200" type="text" required="required" class="form-control" placeholder="" />
                    </div>
                  </div>
                  
                </form>
