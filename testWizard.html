<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
    <style>
    
body{ 
    margin-top:40px; 
}

.stepwizard-step p {
    margin-top: 10px;
}

.stepwizard-row {
    display: table-row;
}

.stepwizard {
    display: table;
    width: 100%;
    position: relative;
}

.stepwizard-step button[disabled] {
    opacity: 1 !important;
    filter: alpha(opacity=100) !important;
}

.stepwizard-row:before {
    top: 12px;
    bottom: 0;
    position: absolute;
    content: " ";
    width: 100%;
    height: 1px;
    background-color: #ccc;
    z-order: 0;

}

.stepwizard-step {
    display: table-cell;
    text-align: center;
    position: relative;
}

.btn-circle {
  width: 25px;
  height: 25px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 0.9555;
  border-radius: 15px;
}

/* dialog changes */
.modal-header {
  border-bottom: none;
  padding-bottom: 0;
}
.modal-body {
  padding-top: 5px;
}
      
    </style>
</head>
<body>
    <div class="row no-pad">
        <div class="col-sm-12">
            <button id="launchWizard" type="button" class="btn btn-default">
                Start
            </button>
        </div>
    </div>

    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                    <p>Step 1</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Step 2</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>Step 3</p>
                </div>
            </div>
        </div>
        <form role="form">
            <div class="row setup-content" id="step-1">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <h3> Step 1</h3>
                        <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-2">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <h3> Step 2</h3>
                        <div class="form-group">
                            <label class="control-label">Company Name</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Company Address</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-3">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <h3> Step 3</h3>
                        <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootbox.js"></script>
    <script>
        
$(document).ready(function () {
  var navListItems = $('div.setup-panel div a');
  var allWells = $('.setup-content');
  var allNextBtn = $('.nextBtn');

  allWells.hide();

  navListItems.click(function (e) {
    e.preventDefault();
    var $target = $($(this).attr('href'));
    var $item = $(this);

    if(!$item.hasClass('disabled')) {
      navListItems.removeClass('btn-primary').addClass('btn-default');
      $item.addClass('btn-primary');
      allWells.hide();
      $target.show();
      $target.find('input:eq(0)').focus();
    }
  });

  allNextBtn.click(function(){
    var curStep = $(this).closest(".setup-content");
    var curStepBtn = curStep.attr("id");
    var nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a");
    var curInputs = curStep.find("input[type='text'],input[type='url']");
    var isValid = true;

    $(".form-group").removeClass("has-error");
    
    for(var i=0; i<curInputs.length; i++){
      if(!curInputs[i].validity.valid){
        isValid = false;
        $(curInputs[i]).closest(".form-group").addClass("has-error");
      }
    }

    if(isValid) {
      nextStepWizard.removeAttr('disabled').trigger('click');
    }
  });

  $('div.setup-panel div a.btn-primary').trigger('click');
  
  $('#launchWizard').on('click', launchWizardDialog);
  
  var currentStep = 1;
  
  function launchWizardDialog() {
    var dialog = bootbox.dialog({
      title: "Add a Widget",
      message: 
               '<div class="stepwizard">' +
//               '    <div class="stepwizard-row wizardNavPanel">' +
//               '        <div class="stepwizard-step">' +
//               '            <a id="wizStepBtn1" href="#step1" type="button" class="btn btn-primary btn-circle">1</a>' +
////               '            <p>Step 1</p>' +
//               '        </div>' +
//               '        <div class="stepwizard-step">' +
//               '            <a id="wizStepBtn2" href="#step2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>' +
////               '            <p>Step 2</p>' +
//               '        </div>' +
//               '        <div class="stepwizard-step">' +
//               '            <a id="wizStepBtn3" href="#step3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>' +
////               '            <p>Step 3</p>' +
//               '        </div>' +
//               '    </div>' +
      
               //'    <svg class="stepwizard-row" height="25px" viewBox="0 0 800 50" style="width: inherit">' +
               '    <svg class="stepwizard-row" viewBox="0 0 800 50" style="width: inherit">' +
               '      <line x1="0" y1="25" x2="800" y2="25" style="stroke:darkgray; stroke-width:1" />' +
               '      <circle id="wizardStepInd1" cx="200" cy="25" r="20" stroke="#428bca" stroke-width="1" fill="#428bca" />' +
               //'      <text text-anchor="middle" x="200" y="25" style="font-family: Times New Roman; font-size: 24; stroke: #000000; fill: #000000; dominant-baseline: middle; dy=".3em">1</text>' +
               '      <text id="wizardStepIndText1" text-anchor="middle" x="200" y="25" style="font-size: 18; dominant-baseline: middle;">1</text>' +
               '      <circle id="wizardStepInd2" cx="400" cy="25" r="20" stroke="darkgray" stroke-width="1" fill="white" />' +
               '      <text id="wizardStepIndText2" text-anchor="middle" x="400" y="25" style="font-size: 18; dominant-baseline: middle;" fill:"lightgray" >2</text>' +
               '      <circle id="wizardStepInd3" cx="600" cy="25" r="20" stroke="darkgray" stroke-width="1" fill="white" />' +
               '      <text id="wizardStepIndText3" text-anchor="middle" x="600" y="25" style="font-size: 18; dominant-baseline: middle;">3</text>' +
               '    </svg>' +
      
               '</div>' +
               '<div class="row">  ' +
               '  <div class="col-md-12"> ' +
               '    <form class="form-horizontal"> ' +

               '      <div class="row wizardContent" id="wizardContent1">' +
//               '          <div class="col-xs-12">' +
//               '              <div class="col-md-12">' +
//               '                  <div class="form-group">' +
//               '                      <label class="control-label">Title</label>' +
//               '                      <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />' +
//               '                  </div>' +
//               '                  <div class="form-group">' +
//               '                      <label class="control-label">Last Name</label>' +
//               '                      <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />' +
//               '                  </div>' +
//               '              </div>' +
//               '          </div>' +

               '      <div class="form-group"> ' +
               '        <label class="col-md-4 control-label" for="title">Title</label> ' +
               '        <div class="col-md-6"> ' +
               '          <input id="title" name="title" type="text" placeholder="The title of the new widget" class="form-control input-md" autofocus> ' +
               '        </div> ' +
               '      </div> ' +
               '      <div class="form-group"> ' +
               '        <label class="col-md-4 control-label" for="icon">Widget Type</label> ' +
               '        <div class="col-md-4">' + 
               '          <select class="selectpicker">' +     
               '            <option>Gauge</option>' + 
               '            <option>Value</option>' + 
               '            <option>Donut Chart</option>' + 
               '            <option>Burndown Chart</option>' + 
               '          </select>' + 
               '        </div>' +
               '      </div>' +
      

               '      </div>' +
               '      <div class="row wizardContent" id="wizardContent2">' +
               '          <div class="col-xs-12">' +
               '              <div class="col-md-12">' +
               '                  <div class="form-group">' +
               '                      <label class="control-label">Company Name</label>' +
               '                      <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />' +
               '                  </div>' +
               '                  <div class="form-group">' +
               '                      <label class="control-label">Company Address</label>' +
               '                      <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />' +
               '                  </div>' +
               '              </div>' +
               '          </div>' +
               '      </div>' +
               '      <div class="row wizardContent" id="wizardContent3">' +
               '          <div class="col-xs-12">' +
               '              <div class="col-md-12">' +
               '              </div>' +
               '          </div>' +
               '      </div>' +
      
               '    </form>' +
               '  </div>' +
               '</div>',
      buttons: {
        previous: {
          label: "Previous",
          // className: "pull-left btn-default",
          className: "btn-default",
          callback: previousStep
        },
        next: {
          label: "Next",
          className: "btn-primary",
          callback: nextStep
        },
        finish: {
          label: "Finish",
          className: "",
          callback: function() {
  //          var title = $('#title').val();
  //          var icon = $('#selectPanelIcon input').val();

            // insertPanel(title, icon);
          }
        }
      }
    });
    
    var wizNavListItems = $('div.wizardNavPanel div a');
    var wizContent = $('.wizardContent');
    var currentWizPanel = 1;
    var nbrPanels = $('div.wizardNavPanel div a').length;

    // listen for clicks on wizard nav buttons
    wizNavListItems.on('click', function (e) {
      e.preventDefault();
      var $target = $($(this).attr('href'));
      var $item = $(this);

      if(!$item.hasClass('disabled')) {
        wizNavListItems.removeClass('btn-primary').addClass('btn-default');
        $item.addClass('btn-primary');
        wizContent.hide();
        $target.show();
        $target.find('input:eq(0)').focus();
      }
    });
    
    hideAll();
    showWizPanel(currentWizPanel);
    
    dialog.on("shown.bs.modal", function(dialog) {
      $('#title').focus();
      setPreviousDisabled(true);
      setFinishDisabled(true);
    });
    
    function nextStep() {
      hideWizPanel(currentWizPanel++);
      showWizPanel(currentWizPanel);

      $('#title').focus();

      setPreviousDisabled(false);
      
      if(currentWizPanel === nbrPanels) {
        setNextDisabled(true);
        setFinishDisabled(false);
      }

      return false;
    }

    function previousStep() {
      hideWizPanel(currentWizPanel--);
      showWizPanel(currentWizPanel);

      $('#title').focus();

      setNextDisabled(false);
      setFinishDisabled(true);
      
      if(currentWizPanel === 1) {
        setPreviousDisabled(true);
      }

      return false;
    }

    function hideAll() {
      $('.wizardContent').hide();
    }

    function hideWizPanel(counter) {
      $('#wizardContent' + counter).hide();
      $('#wizardStepInd' + counter).attr("fill", "white");
      $('#wizardStepInd' + counter).attr("stroke", "darkgray");
      $('#wizardStepIndText' + counter).attr("fill", "lightgray");
    }

    function showWizPanel(counter) {
      $('#wizardContent' + counter).show();
      $('#wizardStepInd' + counter).attr("fill", "#428bca");
      $('#wizardStepInd' + counter).attr("stroke", "#428bca");
      $('#wizardStepIndText' + counter).attr("fill", "white");
      $('#title').focus();
    }

    function setPreviousDisabled(disable) {
      getBootBoxButton('previous').prop('disabled', disable);
    }

    function setNextDisabled(disable) {
      getBootBoxButton('next').prop('disabled', disable);
    }

    function setFinishDisabled(disable) {
      getBootBoxButton('finish').prop('disabled', disable);
    }

    function getBootBoxButton(label) {
      return $(".bootbox").find('button[data-bb-handler="' + label + '"]');
    }
  }
});
    </script>
</body>
</html>
