<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
    <style>
    
body{ 
    margin-top:40px; 
}

.stepwizard-step p {
    margin-top: 10px;
}

.stepwizard-row {
    display: table-row;
}

.stepwizard {
    display: table;
    width: 100%;
    position: relative;
}

.stepwizard-step button[disabled] {
    opacity: 1 !important;
    filter: alpha(opacity=100) !important;
}

.stepwizard-row:before {
    top: 12px;
    bottom: 0;
    position: absolute;
    content: " ";
    width: 100%;
    height: 1px;
    background-color: #ccc;
    z-order: 0;

}

.stepwizard-step {
    display: table-cell;
    text-align: center;
    position: relative;
}

.btn-circle {
  width: 25px;
  height: 25px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 0.9555;
  border-radius: 15px;
}

/* dialog changes */
.modal-header {
  border-bottom: none;
  padding-bottom: 0;
}
.modal-body {
  padding-top: 5px;
}
      
    </style>
</head>
<body>
    <div class="row no-pad">
        <div class="col-sm-12">
            <button id="launchWizard" type="button" class="btn btn-default">
                Start
            </button>
        </div>
    </div>

    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                    <p>Step 1</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Step 2</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>Step 3</p>
                </div>
            </div>
        </div>
        <form role="form">
            <div class="row setup-content" id="step-1">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <h3> Step 1</h3>
                        <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-2">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <h3> Step 2</h3>
                        <div class="form-group">
                            <label class="control-label">Company Name</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Company Address</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-3">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <h3> Step 3</h3>
                        <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootbox.js"></script>
    <script>
        
$(document).ready(function () {
  var navListItems = $('div.setup-panel div a');
  var allWells = $('.setup-content');
  var allNextBtn = $('.nextBtn');

  allWells.hide();

  navListItems.click(function (e) {
    e.preventDefault();
    var $target = $($(this).attr('href'));
    var $item = $(this);

    if(!$item.hasClass('disabled')) {
      navListItems.removeClass('btn-primary').addClass('btn-default');
      $item.addClass('btn-primary');
      allWells.hide();
      $target.show();
      $target.find('input:eq(0)').focus();
    }
  });

  allNextBtn.click(function(){
    var curStep = $(this).closest(".setup-content");
    var curStepBtn = curStep.attr("id");
    var nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a");
    var curInputs = curStep.find("input[type='text'],input[type='url']");
    var isValid = true;

    $(".form-group").removeClass("has-error");
    
    for(var i=0; i<curInputs.length; i++){
      if(!curInputs[i].validity.valid){
        isValid = false;
        $(curInputs[i]).closest(".form-group").addClass("has-error");
      }
    }

    if(isValid) {
      nextStepWizard.removeAttr('disabled').trigger('click');
    }
  });

  $('div.setup-panel div a.btn-primary').trigger('click');
  
  
  $('#launchWizard').on('click', launchWizardDialog);
  
  var currentStep = 1;
  
  function launchWizardDialog() {
    var dialog = bootbox.dialog({
      title: "Add a Widget",
      message: 
               '<div class="stepwizard">' +
               '    <div class="stepwizard-row setup-panel">' +
               '        <div class="stepwizard-step">' +
               '            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>' +
//               '            <p>Step 1</p>' +
               '        </div>' +
               '        <div class="stepwizard-step">' +
               '            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>' +
//               '            <p>Step 2</p>' +
               '        </div>' +
               '        <div class="stepwizard-step">' +
               '            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>' +
//               '            <p>Step 3</p>' +
               '        </div>' +
               '    </div>' +
               '</div><br/><br/>' +
               '<div class="row">  ' +
               '  <div class="col-md-12"> ' +
               '    <form class="form-horizontal"> ' +
               '      <div class="form-group"> ' +
               '        <label class="col-md-4 control-label" for="title">Title</label> ' +
               '        <div class="col-md-6"> ' +
               '          <input id="title" name="title" type="text" placeholder="The title of the new widget" class="form-control input-md" autofocus> ' +
               '        </div> ' +
               '      </div> ' +
               '      <div class="form-group"> ' +
               '        <label class="col-md-4 control-label" for="icon">Widget Type</label> ' +
               '        <div class="col-md-4">' + 
               '          <select class="selectpicker">' +     
               '            <option>Gauge</option>' + 
               '            <option>Value</option>' + 
               '            <option>Donut Chart</option>' + 
               '            <option>Burndown Chart</option>' + 
               '          </select>' + 
               '        </div>' +
               '      </div>' +
               '    </form>' +
               '  </div>' +
               '</div>',
      buttons: {
        previous: {
          label: "Previous",
          className: "pull-left btn-default",
          callback: previousStep
        },
        next: {
          label: "Next",
          className: "btn-primary",
          callback: nextStep
        },
        finish: {
          label: "Finish",
          className: "",
          callback: function() {
  //          var title = $('#title').val();
  //          var icon = $('#selectPanelIcon input').val();

            // insertPanel(title, icon);
          }
        }
      }
    });
    
    dialog.on("shown.bs.modal", function(dialog) {
      $('#title').focus();
      setPreviousDisabled(true);
      setFinishDisabled(true);
    });
  }  
  
  function nextStep() {
    currentStep++;
    $('#title').focus();
    setPreviousDisabled(false);
    return false;
  }
  
  function previousStep() {
    currentStep--;
    $('#title').focus();
    if(currentStep === 1) {
      setPreviousDisabled(true);
    }
    return false;
  }
  
  function setPreviousDisabled(disable) {
    getBootBoxButton('previous').prop('disabled', disable);
  }
  
  function setNextDisabled(disable) {
    getBootBoxButton('next').prop('disabled', disable);
  }
  
  function setFinishDisabled(disable) {
    getBootBoxButton('finish').prop('disabled', disable);
  }
  
  function getBootBoxButton(label) {
    return $(".bootbox").find('button[data-bb-handler="' + label + '"]');
  }

});
    </script>
</body>
</html>
