<!doctype html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Test Arc Graph</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }
      #mainDiv {
        width: 100%;
        height: 100%;
        display: block; 
        overflow: hidden;
      }
      .widget {
        width: 33%;
        height: 100%;
        float: left;
      }
      #numWidget {
        width: 100%;
        height: 100%;
      }
  	</style>    
</head>
<body>
  <div id="mainDiv" width="100%" height="100%" >
    <div id="widgetDiv1" class="widget">
    </div>
    <div id="widgetDiv2" class="widget">
    </div>
    <div id="widgetDiv3" class="widget">
    </div>
  </div>
  
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/listGauge.js"></script>
  <script>

  new ListGauge({
    value: 3, 
    goodMargin: 2,
    dangerMargin: 5,
    valueType: ListGauge.VALUES_INT,
    direction: ListGauge.DIRECTION_TOP_DOWN,
    goodColor: "rgb(100,100,100)",
    warningColor: "rgb(200,200,50)",
    dangerColor: "rgb(200,50,50)",
    appendTo: "widgetDiv1"
   }).demo();
    
  new ListGauge({
    value: 3, 
    goodMargin: 2,
    dangerMargin: 5,
    valueType: ListGauge.VALUES_INT,
    direction: ListGauge.DIRECTION_BOTTOM_UP,
    goodColor: "rgb(100,100,100)",
    warningColor: "rgb(200,200,50)",
    dangerColor: "rgb(200,50,50)",
    appendTo: "widgetDiv2"
   }).demo();
    
  new ListGauge({
    value: 3, 
    goodMargin: 2,
    dangerMargin: 5,
    valueType: ListGauge.VALUES_INT,
    direction: ListGauge.DIRECTION_TOP_DOWN,
    goodColor: "rgb(100,100,100)",
    warningColor: "rgb(200,200,50)",
    dangerColor: "rgb(200,50,50)",
    appendTo: "widgetDiv3"
   }).demo();
    
  </script>  
</body>
</html>
